# Experiment Configuration
# Settings for running experiments

experiment:
  name: "aleatoric_mot17_11"
  description: "Mahalanobis-based aleatoric uncertainty on MOT17-11"

  # Output directories
  output:
    results_dir: "results/aleatoric_mot17_11"
    plots_dir: "results/aleatoric_mot17_11/plots"
    save_intermediate: true  # Save intermediate diagnostic plots

  # Evaluation metrics
  evaluation:
    # Correlation metrics
    metrics:
      - "pearson"
      - "spearman"

    # Additional analysis
    analyze_by_confidence: true  # Analyze uncertainty by confidence bins
    analyze_by_iou: true  # Analyze uncertainty by IoU bins

  # Visualization settings
  visualization:
    dpi: 150
    style: "default"
    save_format: "png"
